{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Gestion des Produits</h1>

<div class="mb-3">
    <a href="{{ url_for('add_product') }}" class="btn btn-success">Ajouter un Nouveau Produit</a>
</div>

<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Famille</th>
                        <th>Catégorie</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                    <tr>
                        <td>{{ product['id'] }}</td>
                        <td>{{ product['name'] }}</td>
                        <td>{{ product['family'] }}</td>
                        <td>{{ product['category'] }}</td>
                        <td>
                            <a href="{{ url_for('edit_product', product_id=product['id']) }}" class="btn btn-sm btn-warning">Modifier</a>
                            <form action="{{ url_for('delete_product', product_id=product['id']) }}" method="POST" style="display: inline;">
                                <button type="submit" class="btn btn-sm btn-danger" 
                                        onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce produit ?')">Supprimer</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
