{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Modifier Utilisateur</h1>

<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('edit_user', user_id=user['id']) }}">
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" name="username" 
                       value="{{ user['username'] }}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Nouveau mot de passe (laisser vide pour conserver l’actuel)</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Rôle</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="admin" {% if user['role'] == 'admin' %}selected{% endif %}>Administrateur</option>
                    <option value="manager" {% if user['role'] == 'manager' %}selected{% endif %}>Responsable Stock</option>
                    <option value="user" {% if user['role'] == 'user' %}selected{% endif %}>Utilisateur simple</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Mettre à jour</button>
            <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</div>
{% endblock %}
